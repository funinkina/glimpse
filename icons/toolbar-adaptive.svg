<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <style>
    /* Default (light theme) colors */
    .main-eye { fill: #333; }
    .iris { fill: #555; }
    .pupil { fill: #000; }
    .reflection { fill: #FFF; opacity: 0.9; }
    .eyelash { stroke: #333; }

    /* Dark theme colors */
    @media (prefers-color-scheme: dark) {
      .main-eye { fill: #EEE; }
      .iris { fill: #CCC; }
      .pupil { fill: #FFF; }
      .reflection { fill: #000; opacity: 0.7; }
      .eyelash { stroke: #EEE; }
    }
  </style>

  <!-- Eye shape from icon.svg -->
  <ellipse class="main-eye" cx="64" cy="64" rx="35" ry="20"/>
  
  <!-- Iris from icon.svg -->
  <circle class="iris" cx="64" cy="64" r="12"/>
  
  <!-- Pupil from icon.svg -->
  <circle class="pupil" cx="64" cy="64" r="6"/>
  
  <!-- Light reflection from icon.svg -->
  <circle class="reflection" cx="67" cy="61" r="3"/>
  
  <!-- Eyelashes/details from icon.svg -->
  <path class="eyelash" d="M 30 55 Q 45 45 64 50" stroke-width="3" fill="none" opacity="0.6"/>
  <path class="eyelash" d="M 64 50 Q 83 45 98 55" stroke-width="3" fill="none" opacity="0.6"/>
  <path class="eyelash" d="M 30 73 Q 45 83 64 78" stroke-width="3" fill="none" opacity="0.6"/>
  <path class="eyelash" d="M 64 78 Q 83 83 98 73" stroke-width="3" fill="none" opacity="0.6"/>
</svg> 